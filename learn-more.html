---
layout: default
---

<header class="wrapper--intro">
  <h1 class="fade-in-1 mb-1 f-xxl f-proto">Daily Dealsâ€”</h1>
  <h1 class="fade-in-1 f-xxl f-founders-medium">Learn More</h1>
</header>

<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="70"
  aria-valuemin="0" aria-valuemax="100" style="width:70%">
    <span class="sr-only">70% Complete</span>
  </div>
</div>

<section class="fade-in-2 wrapper--blog">
  {% for post in site.categories.learn-more %}

    <article class="home--blog">
      <header>
        <h6 class="mb-2 f-14">{{ post.date | date_to_long_string }}</h6>
        <h3 class="f-atlas f-30"><a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | truncate: 74 }}</a></h3>
      </header>
      <figure>
        <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.image }}" alt="blog post image"></a>
      </figure>
    </article>

  {% endfor %}
</section>
